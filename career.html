<!-- CAREER PAGE ----------------------------------------------------------->

<div data-role="page" id="career">
  <!-- CAREER PAGE HEADER -->
  <div data-role="header" data-id="header" class="menu" id="careerheader">
    <!-- CAREER PAGE NAVBARS -->
    <div data-role="navbar" class="menu" id="menubar">
      <ul id="mainmenu">
	<li><a href="#" id="infobutton" class="menulevel1"
	       data-icon="custom" data-theme="d">Info</a></li>
	<li><a href="#" id="xpbutton" class="menulevel1"
	       data-icon="custom" data-theme="d">Work Exp.</a></li>
	<li><a href="#" id="favoritesbutton" class="menulevel1"
	       data-icon="custom" data-theme="d">Favorites</a></li>
	<li><a href="#" id="historybutton" class="menulevel1"
	       data-icon="custom" data-theme="d">History</a></li>
      </ul>
    </div> <!-- /navbar -->
  </div> <!-- /header -->

  <!-- CAREER PAGE CONTENT -->
  <div data-role="content" id="careercontent">
    <!-- 'Info' tab -->
    <div class="careerpagecontent" id="infocontent">
      <form>
	<div data-role="fieldcontain">
	  <label for="name">Full name</label>
	  <input type="text" name="name" id="name" value="" placeholder="Name"/>
	</div>
	
	<div data-role="fieldcontain">
	  <label for="year">Year</label>
	  <input type="number" name="year" id="year" value="" placeholder="Year"/>
	</div>
	
	<div data-role="fieldcontain">
	  <label for="concentration" class="select">Concentration</label>
	  <select name="concentration" id="concentration" data-native-menu="false">
	    <option value="">Loading Concentrations...</option>
	  </select>
	</div> 
	
	<div data-role="fieldcontain">
	  <label for="gpa">GPA</label>
	  <input type="number" name="gpa" id="gpa" value="" placeholder="GPA"/>
	</div>
	
	<div data-role="fieldset">
	  <legend>Interests:</legend>
	  <div data-role="fieldcontain">
	    <label for="interest1">1.</label>
	    <select name="interest1" id="interest1" value="">
	      <option></option>
	    </select>
	  </div>
	  
	  <div data-role="fieldcontain">
	    <label for="interest2">2.</label>
	    <select name="interest2" id="interest2" value="">
	      <option></option>
	    </select>
	  </div>
	  
	  <div data-role="fieldcontain">
	    <label for="interest3">3.</label>
	    <select name="interest3" id="interest3" value="">
	      <option></option>
	    </select>
	  </div>
	</div>
	
	<div class="centering"><input type="submit" value="Save" data-icon="check" data-inline="true"/></div>		
      </form>
    </div> <!-- /Info tab -->

    <!-- 'Work Experience' tab -->
    <div class="careerpagecontent" id="XPcontent">
      <h3>Work Experience</h3>
      <ul id="experiencelist" data-role="listview" ></ul>
      <br/>
      <form id="addexperienceform">
        <div data-role="fieldcontain">
          <label for="companyname">Company name</label>
          <input type="text" name="companyname" id="companyname" value="" class="single-indent"/>
        </div>
	
        Employment Period
        <div data-role="fieldcontain" class="single-indent">
          <label for="periodfrom">From</label>
          <input type="date" name="periodfrom" id="periodfrom" value=""/>
        </div>
	
        <div data-role="fieldcontain" class="single-indent">
          <label for="periodto">To</label>
          <input type="date" name="periodto" id="periodto" value=""/>
        </div>
        
        <div data-role="fieldcontain">
          <label for="jobtitle">Title</label>
          <input type="text" name="jobtitle" id="jobtitle" value="" class="single-indent"/>
        </div>     
      </form>
      
      <div id="showaddexpformcontainer" class="centering"><input id="showaddexpform" type="submit" value="Add another position" data-icon="add" data-inline="true"/></div>
      <div id="addexperiencebuttoncontainer" class="centering"><input id="addexperiencebutton" type="submit" value="Add" data-icon="add" data-inline="true"/></div>
      <div class="centering"><input type="submit" value="Save" data-icon="check" data-inline="true"/></div>
      
    </div> <!-- /XP tab -->

    <!-- 'Favorites' tab -->
    <div class="careerpagecontent" id="favoritescontent">
      <h3>Favorites</h3>
      
      <div>Favorite fields</div>
      <br/>
      <div>
        <ul id="favoritefields" data-role="listview" ></ul>
      </div>
      <br/>
      
      <img id="addfavfieldbutton" class='add-icon' src='images/add-icon.png' alt='Remove'/>
      <div class="input-button-inline">
        <input type="text" name="addfavfield" id="addfavfield" value=""/>
      </div>
      <br/>
      <br/>
            
      <div>Favorite Companies</div>
      <br/>
      <div>
        <ul id="favoritecompanies" data-role="listview" ></ul>
      </div>
      <br/>
      
      <img id="addfavcompanybutton" class='add-icon' src='images/add-icon.png' alt='Remove'/>
      <div class="input-button-inline">
        <input type="text" name="addfavcompany" id="addfavcompany" value=""/>
      </div>
    </div> 

    <!-- 'History' tab -->
    <div class="careerpagecontent" id="historycontent">
      <h3>Recent activity</h3>
      
      <ul id="historylist" data-role="listview"></ul>
      
    </div>
  </div> <!-- /content -->

  <!-- CAREER PAGE FOOTER -->
  <div id="careerfooter">
    <div data-role="navbar" class="menu">
      <div id="footermenu">
	<div><a href="#" class="contentbutton bottom-left" data-icon="custom" data-theme="c"></a></div>
	<div><a href="#" class="homebutton bottom-right" data-icon="custom" data-theme="c"></a></div>
      </div>
    </div>
  </div> <!-- /footer -->
</div> <!-- /page -->
